<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/4e9b7f8e2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container card">
        <h2><i class="fas fa-home"></i> House Price Predictor</h2>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="location"><i class="fas fa-map-marker-alt"></i> Location</label>
                <select name="location" id="location" required>
                    <option value="" disabled selected>Select Location</option>
                    {% for loc in locations %}
                        <option value="{{ loc }}">{{ loc }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="bhk"><i class="fas fa-bed"></i> BHK</label>
                <input type="number" name="bhk" id="bhk" placeholder="Enter BHK" min="1" max="20" required>
            </div>
            <div class="form-group">
                <label for="bath"><i class="fas fa-bath"></i> Bathrooms</label>
                <input type="number" name="bath" id="bath" placeholder="Enter Bathrooms" min="1" max="20" required>
            </div>
            <div class="form-group">
                <label for="sqft"><i class="fas fa-ruler-combined"></i> Area (sq ft)</label>
                <input type="number" name="sqft" id="sqft" placeholder="Enter Area (sq ft)" min="100" max="20000" required>
            </div>
            <button type="submit"><i class="fas fa-calculator"></i> Predict Price</button>
        </form>
        {% if prediction_text %}
            <div class="prediction"><i class="fas fa-rupee-sign"></i> <span>{{ prediction_text }}</span></div>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
